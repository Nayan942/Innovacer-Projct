{% extends 'base_layout.html' %}

{% block content %}

<div class="ui main text container segment">
<br>
<div class="ui huge header">
        Host List 
</div>
	<ul>
	{% for host in hosts %}
		<form method="post">
			{% csrf_token %}
			<div class="field">
			<li><input name="submit" class="button" type="submit" value="{{host}}" /></li>
			<br>
			</div>
			<input type="hidden" name="hostName" value="{{host}}" />
		</form>
	{% endfor %}
	</ul>
</div>

<script>
$(".button").click(function() {
    $(this).closest("form").attr("action", "index");     
});
</script>

{% endblock %}
